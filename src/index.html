<!DOCTYPE html>
<html>
<head>
    <title>Simple Arithmetic</title>
    <script>
        async function add() {
            const operand1Input = document.getElementById('operand1').value;
            const operand2Input = document.getElementById('operand2').value;
            
            const response = await fetch("https://arithmetic-service-jeetkatariya.onrender.com/add/" + operand1Input + "/" + operand2Input);
            const sum = await response.json();
    
            document.getElementById('sum').innerText = sum;
        }
    </script>
</head>
<body>
    <h1>Arithmetic</h1>
    <input type="number" id="operand1" placeholder="Enter first number">
    <span>+</span>
    <input type="number" id="operand2" placeholder="Enter second number">
    <span> = </span>
    <span id="sum"></span>
    <br><br>
    <button onclick="add()">Add</button>
</body>
</html>
